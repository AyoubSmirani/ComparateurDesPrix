<div class="container bg-primary text-center col-md-5 mt-5">
    <h3><u>mes coordonées</u></h3>
    <form [formGroup]="inputForm">
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">nom</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          placeholder="Enter nom"
          name="firstname"
          formControlName="firstname"
          [value]="user.firstname"
        />
      </div>

      <div class="mb-3 mt-3">
        <label for="name" class="form-label">prénom</label>
        <input
          [value]="user.lastname"
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Enter prénom"
          name="lastname"
          formControlName="lastname"
        />
      </div>

  
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
        !inputForm.pristine && inputForm.controls['lastname'].errors?.['required']"
      >
        Nom et prénom obligatoire !
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">adresse email:</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email"
          formControlName="email"
          [value]="user.email"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
        !inputForm.pristine && inputForm.controls['email'].errors?.['required']"
      >
        E-mail obligatoire !
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
      !inputForm.pristine && inputForm.controls['email'].errors?.['email']"
      >
        verifier le syntax d'email
      </div>
  
      <div class="mb-3">
        <label for="ipwd" class="form-label">mot de passe:</label>
        <input
          type="password"
          class="form-control"
          id="ipwd"
          placeholder="Enter mot de passe"
          name="pswd"
          formControlName="password"
          [value]="user.password"
        />
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="
      !inputForm.pristine && inputForm.controls['password'].errors?.['required']"
      >
        Mot de passe obligatoire !
      </div>
    
 
      <div class="mb-3">
        
        <input
          type="hidden"
          class="form-control"
          value="user"
          formControlName="role"
          
        />
      </div>




      <div class="form-check mb-6 pd-3">
        
        <br /><br /><button type="submit" class="btn btn-success"  (click)="ChangerMesCordonnes()">changer</button>
      </div>
    </form>
  </div>
<br />
<div style="width: 100%; display: flex; justify-content: center;">
<button class="suprrimerCompte" (click)="SupprimerCompte()" >Supprimer mon compte</button>
</div>
